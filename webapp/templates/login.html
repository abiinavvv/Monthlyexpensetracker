<div class="login">
	    	<h6 align="center">MONTHLY EXPENSE TRACKER</h6>

    <div class="col l6 s10 offset-l3 offset-s1 card-panel blue-grey lighten-5" style="margin-top:1rem;">
	    <div class="row">
	     	<div class="col s10 offset-s1 center">
	     			<h5 class="cyan-text text-darken-4">FAMILY/MEMBER LOGIN</h5>
	     	</div>
	     	<form action="{{url_for('login')}}" method="post">
	     		<div class="input-field col s10 offset-s1" style="margin-top:1rem; margin-left: 0em; margin-bottom: 0;">
		          <i class="material-icons prefix">email</i>
		          <input id="login_email" type="text" class="validate" name="username">
		          <label for="login_email">Email</label>
		      </div>

		      <div class="input-field col s10 offset-s1" style="margin-top:1rem; margin-left: 0em; margin-bottom: 0;">
			          <i class="material-icons prefix">lock</i>
			          <input id="login_password" type="password" class="validate" name="password">
			          <label for="login_password">Password</label>
		      </div>

		      <div class="input-field col s10 offset-s1" style="margin-top:1rem; margin-left: 0em; margin-bottom: 0;">
		      		<i class="material-icons prefix">account_circle</i>
					    <select name='cat' required>
					      <option value="" disabled selected>Choose Role</option>
					      <option value="family">family</option>
					      <option value="member">member</option>
					    </select>
					</div>
	      	<div class="col s10 offset-s1 center" style="margin-bottom: 1rem; margin-top: 1rem;">
	        	<button class="signin" type="submit" style="width:100%;">LOGIN</button>        	
	        </div>
      	</form>
        <div class="col s5 offset-s1" style="padding-right:0;">
        	<span class="right">Not a member?</span>
    		</div>

       	<div class="col s5" style="padding-left: 0;">
        	<a class="modal-trigger" href="#modal1">Signup</a>
        </div>
    	</div>
    </div>    
</div>


  <div id="modal1" class="modal" >
  	<form action="{{url_for('familyReg')}}" method="post" name="form1" onsubmit ="return matchPassword()" enctype="multipart/form-data">
    	<div class="modal-content" style="padding-top: 1rem; padding-bottom: 0;">
    		<div class="row">
    			<div class="col s12 center" style="margin:0; padding-top: 0;">
    				<h5 class="cyan-text text-darken-4" style="margin-top:0;">FAMILY REGISTRATION</h5>
    			</div>
    			<div class="input-field col s12" style="margin:0.2rem;">
		          <i class="material-icons prefix">account_circle</i>
		          <input id="family_name" type="text" class="validate" pattern="[a-zA-Z\s]+"  title="Enter correct name" name='name' required>
		          <label for="family_name">Name</label>
	        </div>
	        <div class="input-field col s12" style="margin:0.2rem;">
		          <i class="material-icons prefix">email</i>
		          <input id="family_email" type="email" class="validate" name="email" required>
		          <label for="family_email">Email</label>
	        </div>
	        <div class="input-field col s12" style="margin:0.2rem;">
		          <i class="material-icons prefix">password</i>
		          <input id="family_password" type="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).[^\s]{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="validate" name="password" required>
		          <label for="family_password">Password</label>
	        </div>
	        <div class="input-field col s12" style="margin:0.2rem;">
		          <i class="material-icons prefix">password</i>
		          <input id="family_password1" type="password" name="password1" autocomplete="off" required>
		          <label for="family_password1">Confirm Password</label>
	        </div>
	         <div class="input-field col s12" style="margin:0.2rem;">
		          <i class="material-icons prefix">location_city</i>
		          <input id="family_city" type="text" class="validate" name="city" required>
		          <label for="family_city">City</label>
	        </div>
			    <div class="input-field col s12" style="margin:0;">
			      <i class="material-icons prefix">place</i>
		          <textarea id="family_address" class="materialize-textarea" name="address" required></textarea>
		          <label for="family_address">Address</label>
		      </div>
    	</div>
    </div>
    <div class="modal-footer" style="padding-top:0; padding-right: .5rem;">
      <button class="btn green darken-4">REGISTER</button>
    </div>
  </form>
